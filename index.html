<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worst Landlords Worldwide</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY" async defer></script>
</head>
<body>
    <header>
        <h1>Worst Landlords Worldwide</h1>
    </header>
    <main>
        <section class="map">
            <div id="map"></div>
        </section>
        <section class="submission-form">
            <h2>Submit a Landlord</h2>
            <form id="landlordForm">
                <label for="name">Landlord Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="details">Details:</label>
                <textarea id="details" name="details" rows="4" cols="50" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 2,
                center: { lat: 0, lng: 0 }
            });

            document.getElementById('landlordForm').addEventListener('submit', function(event) {
                event.preventDefault();
                var address = document.getElementById('address').value;

                var geocoder = new google.maps.Geocoder();
                geocoder.geocode({ 'address': address }, function(results, status) {
                    if (status === 'OK') {
                        map.setCenter(results[0].geometry.location);
                        new google.maps.Marker({
                            map: map,
                            position: results[0].geometry.location
                        });
                    } else {
                        alert('Geocode was not successful for the following reason: ' + status);
                    }
                });
            });
        }
        window.onload = initMap;
    </script>
</body>
</html>
