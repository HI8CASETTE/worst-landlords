<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worst Landlords Worldwide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2em;
        }
        form {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 2em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 0.5em 1em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #info-list {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #info-list ul {
            list-style-type: none;
            padding: 0;
        }
        #info-list li {
            padding: 0.5em 0;
            border-bottom: 1px solid #ddd;
        }
        #info-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Worst Landlords Worldwide</h1>
    </header>
    <div class="container">
        <h2>Submit Information</h2>
        <form id="submission-form">
            <label for="info">Landlord's Information:</label>
            <input type="text" id="info" name="info" required>
            <button type="submit">Submit</button>
        </form>

        <div id="info-list">
            <h2>Submitted Information</h2>
            <ul id="list"></ul>
        </div>
    </div>

    <script>
        // JavaScript to handle form submission and update the list
        document.getElementById('submission-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally
            
            const infoInput = document.getElementById('info');
            const infoValue = infoInput.value.trim();
            
            if (infoValue) {
                // Get the list element
                const list = document.getElementById('list');
                
                // Create a new list item
                const listItem = document.createElement('li');
                const itemCount = list.children.length + 1;
                listItem.textContent = `${itemCount}. ${infoValue}`;
                
                // Append the new list item to the list
                list.appendChild(listItem);
                
                // Clear the input field
                infoInput.value = '';
            }
        });
    </script>
</body>
</html>
