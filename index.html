<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worst Landlords Worldwide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Worst Landlords Worldwide</h1>
    </header>
    <div class="container">
        <h2>Submit Information</h2>
        <form id="submission-form">
            <label for="info">Landlord's Information:</label>
            <input type="text" id="info" name="info" required>
            <button type="submit">Submit</button>
        </form>

        <div id="info-list">
            <h2>Submitted Information</h2>
            <ul id="list"></ul>
        </div>
    </div>

    <script>
        // JavaScript to handle form submission and update the list
        document.getElementById('submission-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally
            
            const infoInput = document.getElementById('info');
            const infoValue = infoInput.value.trim();
            
            if (infoValue) {
                // Get the list element
                const list = document.getElementById('list');
                
                // Create a new list item
                const listItem = document.createElement('li');
                const itemCount = list.children.length + 1;
                listItem.textContent = `${itemCount}. ${infoValue}`;
                
                // Append the new list item to the list
                list.appendChild(listItem);
                
                // Clear the input field
                infoInput.value = '';
            }
        });
    </script>
</body>
</html>
