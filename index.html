<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Horrible Landlords</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>List of Horrible Landlords</h1>
    </header>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search...">
        </div>
        <h2>Submit Information</h2>
        <form id="submission-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="direction">Direction:</label>
                <input type="text" id="direction" name="direction" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label for="commentary">Commentary:</label>
                <textarea id="commentary" name="commentary" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>

        <div id="info-list">
            <h2>Submitted Information</h2>
            <ul id="list"></ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('submission-form');
            const list = document.getElementById('list');
            const storageKey = 'landlordData';

            function loadStoredData() {
                const data = JSON.parse(localStorage.getItem(storageKey)) || [];
                data.forEach((item, index) => {
                    addItemToList(item, index + 1);
                });
            }

            function addItemToList(item, index) {
                const listItem = document.createElement('li');
                listItem.innerHTML = `${index}. Name: ${item.name}, Last Name: ${item.lastName}, Direction: ${item.direction}, <span class="highlight">${item.country}</span>, Commentary: ${item.commentary}`;
                list.appendChild(listItem);
            }

            form.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent form from submitting normally
                
                const name = document.getElementById('name').value.trim();
                const lastName = document.getElementById('last-name').value.trim();
                const direction = document.getElementById('direction').value.trim();
                const country = document.getElementById('country').value.trim();
                const commentary = document.getElementById('commentary').value.trim();
                
                if (name && lastName && direction && country && commentary) {
                    const item = {
                        name,
                        lastName,
                        direction,
                        country,
                        commentary
                    };

                    // Get existing data from local storage
                    const data = JSON.parse(localStorage.getItem(storageKey)) || [];
                    data.push(item);
                    localStorage.setItem(storageKey, JSON.stringify(data));

                    // Add to list and clear form
                    addItemToList(item, data.length);
                    form.reset();
                }
            });

            loadStoredData();
        });
    </script>
</body>
</html>
