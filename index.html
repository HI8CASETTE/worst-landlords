<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Horrible Landlords Worldwide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>List of Horrible Landlords Worldwide</h1>
    </header>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search...">
        </div>
        <h2>Submit Information</h2>
        <form id="submission-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="direction">Direction:</label>
                <input type="text" id="direction" name="direction" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label for="commentary">Commentary:</label>
                <textarea id="commentary" name="commentary" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>

        <div id="info-list">
            <h2>Submitted Information</h2>
            <ul id="list"></ul>
        </div>
    </div>

    <script>
        document.getElementById('submission-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally
            
            const name = document.getElementById('name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const direction = document.getElementById('direction').value.trim();
            const country = document.getElementById('country').value.trim();
            const commentary = document.getElementById('commentary').value.trim();
            
            if (name && lastName && direction && country && commentary) {
                // Get the list element
                const list = document.getElementById('list');
                
                // Create a new list item
                const listItem = document.createElement('li');
                const itemCount = list.children.length + 1;
                listItem.innerHTML = `${itemCount}. Name: ${name}, Last Name: ${lastName}, Direction: ${direction}, <span class="highlight">${country}</span>, Commentary: ${commentary}`;
                
                // Append the new list item to the list
                list.appendChild(listItem);
                
                // Clear the input fields
                document.getElementById('name').value = '';
                document.getElementById('last-name').value = '';
                document.getElementById('direction').value = '';
                document.getElementById('country').value = '';
                document.getElementById('commentary').value = '';
            }
        });
    </script>
</body>
</html>
